<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <a><b class="lesson">{{lesson_name}}</b></a>

  </ion-navbar>

</ion-header>

<ion-content class="background">


  <div *ngFor="let content of contents">

    <ion-card class="cardsize" >

      <ion-grid>
        <ion-row>

          <ion-col col-12>
            <ion-row>
              <ion-col col-12>
                      <img [src]="content.image_url"  />
                
              </ion-col>
            </ion-row>

          </ion-col>

        </ion-row>
      </ion-grid>


    </ion-card>


  </div>




</ion-content>
