<ion-content class="background">

    <ion-row>
        <ion-col>
            <img src="../../assets/icon/icon-tools.png" class="pic">
        </ion-col>
    </ion-row>
    <ion-card>
        <ion-card-content (keyup.enter)="ongotorelogin()">
            <form [formGroup]="LoginForm">
                <ion-list no-line>
                    <ion-row>
                        <ion-item>
                            <ion-label>
                                <ion-icon name="md-person"></ion-icon>
                            </ion-label>

                            <i class="icon ion-android-person placeholder-icon"></i>
                            <ion-input type="text" required placeholder="อีเมล" [formControl]="LoginForm.controls['username']" [(ngModel)]="LoginForm.username" name="username">admin@emai.com</ion-input>
                        </ion-item>

                    </ion-row>

                    <ion-item>

                        <ion-label>
                            <ion-icon name="md-lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" required placeholder="รหัสผ่าน" [formControl]="LoginForm.controls['password']" [(ngModel)]="LoginForm.password" name="password">admin123456</ion-input>
                    </ion-item>

                    <ion-row class="text">
                        <ion-col>
                            <b (click)="gotoforgetpassword()"><u>ลืมรหัสผ่าน?</u></b>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <button ion-button block color="default" [disabled]="!LoginForm.valid" (click)="ongotorelogin()">เข้าสู่ระบบ</button>
                        </ion-col>
                        <br>
                    </ion-row>

                    <p>หรือ</p>
                    <b (click)="ongotoregister()"><u>สมัครสมาชิกได้ที่นี่</u></b>

                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>


</ion-content>
