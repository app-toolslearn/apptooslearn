<ion-content padding class="background">

    <ion-row>
        <ion-col col-1>
            <img src="../../assets/icon/cancel.svg" (click)="CloseeditPage()" class="piccross">
        </ion-col>
    </ion-row>

    <ion-grid>
        <img src="../../assets/imgs/icon-message.png" class="picture">
        <form [formGroup]="MsgForm">
            <ion-card class="card">
                <ion-card-content>
                    <ion-card-header class="header">ข้อความ</ion-card-header>
                    <div id="container">
                        <ion-list>
                            <ion-row>
                                <ion-col>
                                    <ion-item id="rounded">
                                        <ion-input required placeholder="ข้อความ" type="text" value=""
                                        [formControl]="MsgForm.controls['desc']" [(ngModel)]="MsgForm.desc" name="messageForm"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                        </ion-list>
                    </div>
                    <ion-row>
                        <ion-col>
                            <button ion-button block color="default" class="button" [disabled]="!MsgForm.valid" (click)="onClickSendMessage()">ส่ง</button>
                        </ion-col>
                    </ion-row>
                    <br>
                </ion-card-content>
            </ion-card>
        </form>

    </ion-grid>

</ion-content>
