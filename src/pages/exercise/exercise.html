<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <a><b class="lesson">แบบฝึกหัด</b></a>

  </ion-navbar>

</ion-header>

<ion-content class="background">


  <div *ngFor="let exercise of exercises">

    <ion-card class="cardsize" >

      <ion-grid>
        <ion-row>

          <ion-col col-12>
            <ion-row>
              <ion-col col-12>
                <img [src]="exercise.test_c_img_url"  />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6 style="text-align: center;">
                <button ion-button round small color="primary">{{exercise.test_c_A}}</button>
              </ion-col>
              <ion-col col-6 style="text-align: center;">
                <button ion-button round small color="primary">{{exercise.test_c_B}}</button>
              </ion-col>
              <ion-col col-6 style="text-align: center;">
                <button ion-button round small color="primary">{{exercise.test_c_C}}</button>
              </ion-col>
              <ion-col col-6 style="text-align: center;">
                <button ion-button round small color="primary">{{exercise.test_c_D}}</button>
              </ion-col>
            </ion-row>

            <ion-row>
              
            </ion-row>
          </ion-col>

        </ion-row>
      </ion-grid>


      <iframe #iframe width="100%" height="500px" class="iframe" scrolling="yes" src="https://www.jdoodle.com/c-online-compiler"></iframe>


    </ion-card>


  </div>




</ion-content>
